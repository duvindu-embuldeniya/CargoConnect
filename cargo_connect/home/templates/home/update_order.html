{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="d-flex justify-content-center" style="margin-top: 20px;">
    <div class="col-md-6">
        <div class="card card-body" style="width: 100%; max-width: 500px; border: 1px solid #ccc; background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
            <!-- 'Update' Heading added above the form -->
            <h3 class="text-center mb-4">Update Order Information</h3>

            <form action="" method="POST">
                {% csrf_token %}
                
                <!-- If using formset, uncomment below:
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form }}
                    <br>
                {% endfor %}
                -->

                {{ form|crispy }}

                <hr>
                <input type="submit" class="btn btn-info">
            </form>
        </div>
    </div>
</div>




{% endblock %}
