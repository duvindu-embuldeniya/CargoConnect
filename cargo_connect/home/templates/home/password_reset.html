{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section d-flex justify-content-center" style="margin-top: 100px;">
        <div class="w-50" style="border: 2px solid #ccc; padding: 30px; border-radius: 8px;">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Reset Password</legend>
                    {{form|crispy}}
                </fieldset>
                <div class="form-group mb-2 mt-2">
                    <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
